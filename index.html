<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/index.css">
    <script src="./Assets/JS/index.js"></script>
    <title>Age Calculator</title>
</head>
<body>
    <main class="mainContainer"> 
        <form action="">
        <div class="subContainer con1">
            <div class="date">
                <label for="days">DAY</label>
                <input class="divs" id="days" type="number" placeholder="DD" required> 
            </div>
            <div class="date">
                <label for="months">MONTH</label>
                <input class="divs" id="months" type="number" placeholder="MM" required>
            </div>
            <div class="date">
                <label for="years">YEAR</label>
                <input class="divs" id="years" type="number" placeholder="YYYY" required>
            </div>
        </div>
        <div class="subContainer con2">
            <div id="hrr"></div>
             <button id="arrow"><img src="./Assets/IMG/icon-arrow.svg" alt=""></button>
        </div>
        </form>

        <div class="subContainer con3">
            <P><span>- -</span> years</P>
            <P><span>- -</span> months</P>
            <P><span>- -</span> days</P>
        </div>
    </main>

    <footer>
        <div>
        <p> Challenge by <a href="https:/www.frontendmentor.io/home">Frontend Mentor.</a> </p>
        <p>Coded by <a href="https://github.com/Prince95-cmd">Kzee Technologies.</a></p>
        </div>
    </footer>
</body>
</html>
