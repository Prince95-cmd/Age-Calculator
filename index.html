<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/index.css">
    <script src="./Assets/JS/index.js" defer></script>
    <title>Age Calculator</title>
</head>
<body>
    <main class="mainContainer"> 
        <form  method="">
        <div class="subContainer con1">

            <label  for="days"><span class="inputName">DAY</span> <br>
                <input class="contain" id="days" type="number" placeholder="DD" required> 
                <p class="fillIt" id="dayError">This field is required</p>
            </label>

            <label  for="months"><span class="inputName">MONTH</span> <br>
                <input class="contain" id="months" type="number" placeholder="MM" required>
                <p class="fillIt" id="monthError">This Field is required</p>
            </label> 
            
            <label  for="years"><span class="inputName">YEAR</span> <br>
                <input class="contain" id="years" type="number" placeholder="YYYY" required>
                <p class="fillIt" id="yearError" >This field is required</p>
            </label> 
        </div>
            
        <div class="subContainer con2">
            <div id="hrr"></div>
             <button id="arrow"><img src="./Assets/IMG/icon-arrow.svg" alt="arrow image"></button>
        </div>
        </form>

        <div class="subContainer con3">
            <P><span class="result" id="yearRes">- -</span> years</P>
            <P><span class="result" id="monthRes">- -</span> months</P>
            <P><span class="result" id="dayRes">- -</span> days</P>
        </div>
    </main>

    <footer>
        <div>
        <p> Challenge by <a href="https:/www.frontendmentor.io/home">Frontend Mentor.</a> </p>
        <p>Coded by <a href="https://github.com/Prince95-cmd">Kzee Technologies.</a></p>
        </div>
    </footer>
</body>
</html>
